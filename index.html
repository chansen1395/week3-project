<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Pig Latin Translator</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to translate to Pig Latin:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>

        <!-- <input type="text" id="text-passage" name="word" class="form-control"> -->
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>

    <p>Translation: <span id="translation"></span></p>
  </div>
</body>
</html>
