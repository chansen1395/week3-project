<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Lil' Beepy</title>
  <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h2>Lil' Beepy wants to be your neighbor.</h2>
    <form id="number-input">
      <div class="form-group">
        <label for="lil-beepy">Input a number for Lil' Beepy to process:</label>
        <input id="lil-beepy" type="number" name="lilbeepy" class="form-control-smaller" required></input>
        <br>
        <label for="name">What is your name?</label>
        <input id="name" type="text" name="name" class="form-control-smaller"></input>
        <br>
        <label for="reverse">Reverse?</label>
        <select id="reverse" name="reverse">
          <option value="off">No</option>
          <option value="on">Yes</option>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
        <br>
      </div>
    </form>
    <div id="output">
      <h3>Lil' Beepy says:</h3>
      <span id="translation" class="card"></span>
    </div>
  </div>
</body>

</html>
